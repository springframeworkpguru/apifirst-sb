type: object
properties:
    id:
      type: string
      format: uuid
      description: Unique identifier representing a specific customer
      readOnly: true
      nullable: true
    name:  
      $ref: name.yaml
    shipToAddress:
      $ref: customer_address_patch.yaml  
      nullable: true
    billToAddress:
      $ref: customer_address_patch.yaml
      nullable: true
    email:
      type: string
      maxLength: 255
      minLength: 3
      example: john@springframework.guru
      nullable: true
    phone:
      type: string
      maxLength: 15
      minLength: 7
      example: 800-555-1212
      nullable: true
    paymentMethods:
      type: array
      nullable: true
      items: 
        $ref: customer_payment_method_patch.yaml         